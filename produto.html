<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="box">
    <form id="formProduto">
      <fieldset>
        <legend><b>Formulário de Produtos</b></legend>
        <br>
        <div class="inputBox">
          <input type="text" name="produto" id="produto" class="inputUser" required>
          <label for="produto" class="labelInput">Produto</label>
        </div>
        <br><br>
        <div class="inputBox">
          <input type="number" name="quantidade" id="quantidade" class="inputUser" required>
          <label for="quantidade" class="labelInput">Quantidade</label>
        </div>
        <p>Tipo:</p>
        <input type="radio" id="industria" name="tipo" value="industrializado" required>
        <label for="industria">Industrializado</label>
        <br>
        <input type="radio" id="alimenticio" name="tipo" value="natural" required>
        <label for="alimenticio">Natural</label>
        <br><br>
        <div class="inputBox">
          <label for="descricao" class="labelInput"></label>
          <textarea name="descricao" id="descricao" cols="80" rows="10" maxlength="300"></textarea>
        </div>
        <br><br>
        <input type="submit" name="submit" id="submit" value="Enviar">
      </fieldset>
    </form>
  </div>
</body>
</html>
